version: '2'

services:
  misp:
    build: .
    image: misp:latest
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - /dev/urandom:/dev/urandom
      - ./gpg/:/var/www/MISP/.gnupg
      - ./config/config.php:/var/www/MISP/app/Config/config.php
      - ./config/database.php:/var/www/MISP/app/Config/database.php:ro
      - ./config/email.php:/var/www/MISP/app/Config/email.php:ro
      - ./config/resque_config.php:/var/www/MISP/app/Plugin/CakeResque/Config/config.php:ro
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=misp
      - MYSQL_USER=misp
      - MYSQL_PASSWORD=misp
      - POSTFIX_RELAY_HOST=relay.fqdn
      - TIMEZONE=Europe/Brussels

  redis:
    image: redis
    restart: unless-stopped

  db:
    image: mysql/mysql-server:5.7
    restart: unless-stopped
    volumes:
      - ./data/db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=misp
      - MYSQL_USER=misp
      - MYSQL_PASSWORD=misp
      - MYSQL_ROOT_PASSWORD=misp
